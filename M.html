<!-- N3XUS.AI - Hugging Face AI WebApp (Basic Demo Version) --><!-- Author: N3XUS for Mamun --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>N3XUS.AI - Hacker AI Playground</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { background-color: #0f0f0f; color: #00ffcc; font-family: 'Courier New', Courier, monospace; }
    .terminal-input { background: #1a1a1a; color: #00ffcc; padding: 1rem; border: 1px solid #00ffcc; border-radius: 0.5rem; width: 100%; }
    .glow { text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc; }
  </style>
</head>
<body class="p-4">
  <div class="max-w-3xl mx-auto">
    <h1 class="text-3xl font-bold glow mb-4">N3XUS.AI - Hugging Face Hacker Bot ü§ñ</h1><textarea id="prompt" class="terminal-input mb-4" rows="4" placeholder="üîì Enter your hacking-related prompt (e.g., generate a reverse shell)..."></textarea>
<button onclick="sendPrompt()" class="bg-green-500 hover:bg-green-700 text-black font-bold py-2 px-4 rounded mb-4">üöÄ Run Prompt</button>

<div id="output" class="whitespace-pre-wrap bg-black p-4 border border-green-400 rounded"></div>

  </div>  <script>
    async function sendPrompt() {
      const prompt = document.getElementById('prompt').value;
      const output = document.getElementById('output');
      output.innerText = '‚è≥ Running prompt...';

      const response = await fetch("https://api-inference.huggingface.co/models/Salesforce/codegen-2B", {
        method: "POST",
        headers: {
          "Authorization": "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",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ inputs: prompt })
      });

      const result = await response.json();

      if (result && result[0] && result[0].generated_text) {
        output.innerText = '‚úÖ Output:\n\n' + result[0].generated_text;
      } else {
        output.innerText = '‚ö†Ô∏è Error or no output received.\n\n' + JSON.stringify(result, null, 2);
      }
    }
  </script></body>
</html>
