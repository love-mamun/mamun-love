<link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
:root {
  --primary-color: #8e44ad;

  --dark-color: #2c3e50;
  --light-color: #ecf0f1;
  --accent-color: #e74c3c;

* {box-sizing: border-box; margin: 0; padding: 0;}

body {

  background: linear-gradient(135deg, var(--dark-color), #34495e);
  color: var(--light-color);
  display: flex;

}

.container {
  background: rgba(255,255,255,0.95);
  border-radius: 25px;
  padding: 40px 25px;
  width: 90%;
  max-width: 400px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.1);

  overflow: hidden;
}

h1 {
  font-size: 1.8rem;
  font-weight: 700;
  color: var(--primary-color);

  align-items: center;

}

  font-size: 1rem;
  color: #555;
  margin-bottom: 25px;
}

.counter {
  display: grid;
  grid-template-columns: repeat(4,1fr);
  gap: 10px;
  background: rgba(0,0,0,0.05);
  padding: 20px;
  border-radius: 20px;

}

.counter div {

}

.counter div span {
  display: block;

}

.btn-container {
  display: flex;

  gap: 12px;
}

  border: none;
  padding: 12px 0;
  border-radius: 50px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 8px;
  color: #fff;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

button:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 20px rgba(0,0,0,0.3);
}

#themeToggle {background: var(--warning-color);}
#notifyBtn {background: var(--success-color);}
#resetBtn {background: var(--danger-color);}

.notification-info {
  margin-top: 20px;
  font-size: 0.9rem;
  color: #333;
  padding: 10px;
  border-radius: 12px;
  display: none;
}

/* Vibrant floating hearts */
.heart {
  position: absolute;
  color: rgba(255,0,0,0.4);
  font-size: 20px;
  animation: floatHeart linear infinite;
  pointer-events: none;
  user-select: none;
  text-shadow: 0 0 5px rgba(255,0,0,0.6);
}

@keyframes floatHeart {
  0% { transform: translateY(100vh) rotate(0deg) scale(0.5); opacity: 0;}
  25% { opacity: 1; transform: rotate(45deg) scale(1);}
  50% { transform: translateY(50vh) rotate(90deg) scale(1.2);}

  100% { transform: translateY(-10%) rotate(360deg) scale(0.5); opacity: 0;}
}

@media (max-width:480px){

<body>

<div class="container">
  <h1><i class="fas fa-heart"></i> ÂàùÊ¨°ÊÅãÁà±</h1>
  <p><strong>2026Âπ¥1Êúà20Êó•, ‰∏äÂçà11:59:59</strong></p>

  <div class="counter" id="counter">
    <div><span id="days">--</span> Â§©</div>
    <div><span id="hours">--</span> Â∞èÊó∂</div>
    <div><span id="minutes">--</span> ÂàÜÈíü</div>
    <div><span id="seconds">--</span> Áßí</div>
  </div>

  <div class="btn-container">

    <button id="notifyBtn"><i class="fas fa-bell"></i> ÈÄöÁü•</button>

</div>

<div id="heartsContainer"></div>

<script>
const targetDate = new Date("2026-01-20T11:59:59");

function updateCounter(){
  const now = new Date();
  const diff = now - targetDate;
  if(diff<0){ return; }

  const days = Math.floor(diff/(1000*60*60*24));
  const hours = Math.floor((diff/(1000*60*60))%24);
  const minutes = Math.floor((diff/(1000*60))%60);
  const seconds = Math.floor((diff/1000)%60);

  document.getElementById('days').innerText = days;
  document.getElementById('hours').innerText = hours;
  document.getElementById('minutes').innerText = minutes;
  document.getElementById('seconds').innerText = seconds;
}
setInterval(updateCounter, 1000);
updateCounter();

// Vibrant floating hearts
const heartsContainer = document.getElementById('heartsContainer');
function createHeart(){
  const heart = document.createElement('div');
  heart.classList.add('heart');
  heart.innerHTML = 'üíó';
  heart.style.left = Math.random()*100 + 'vw';
  heart.style.fontSize = (15+Math.random()*30)+'px';
  heart.style.animationDuration = (4+Math.random()*6)+'s';
  heartsContainer.appendChild(heart);
  setTimeout(()=>heart.remove(),10000);
}
setInterval(createHeart, 400);

// Theme toggle
const themeToggle = document.getElementById('themeToggle');
themeToggle.addEventListener('click',()=>{
  document.body.classList.toggle('light');
  if(document.body.classList.contains('light')){
    themeToggle.innerHTML = '<i class="fas fa-sun"></i> ÊµÖËâ≤Ê®°Âºè';
  }else{
    themeToggle.innerHTML = '<i class="fas fa-moon"></i> Ê∑±Ëâ≤Ê®°Âºè';
  }
});

// Notification button
const notifyBtn = document.getElementById('notifyBtn');
const notificationInfo = document.getElementById('notificationInfo');
notifyBtn.addEventListener('click',()=>{
  if(!("Notification" in window)){alert("Ê≠§ÊµèËßàÂô®‰∏çÊîØÊåÅÈÄöÁü•"); return;}
  if(Notification.permission==="granted"){sendNotification();}
  else if(Notification.permission!=="denied"){Notification.requestPermission().then(p=>{if(p==="granted") sendNotification();})}
});
function sendNotification(){
  const now = new Date();
  const diff = now - targetDate;
  const days = Math.floor(diff/(1000*60*60*24));
  const hours = Math.floor((diff/(1000*60*60))%24);
  const minutes = Math.floor((diff/(1000*60))%60);

  new Notification('ÂàùÊÅãÂÄíËÆ°Êó∂',{
    body: `${days} Â§©, ${hours} Â∞èÊó∂, ${minutes} ÂàÜÈíü Â∑≤ÁªèËøáÂéª`,
    icon: 'https://cdn-icons-png.flaticon.com/512/3208/3208717.png'
  });
  notificationInfo.style.display='block';
  notificationInfo.innerText='ÈÄöÁü•Â∑≤ÂèëÈÄÅ!';
  setTimeout(()=>{notificationInfo.style.display='none';},3000);
}

// Reset button
const resetBtn = document.getElementById('resetBtn');
resetBtn.addEventListener('click',()=>{updateCounter(); notificationInfo.style.display='block'; notificationInfo.innerText='ËÆ°Êó∂Âô®Â∑≤ÈáçÁΩÆ!'; setTimeout(()=>{notificationInfo.style.display='none';},3000);});
</script>
