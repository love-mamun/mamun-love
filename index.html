<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fall in Love üå∫üòò</title>
<style>
  :root {
    --primary-color: #8e44ad;
    --secondary-color: #9b59b6;
    --dark-color: #2c3e50;
    --light-color: #ecf0f1;
    --accent-color: #e74c3c;
    --success-color: #2ecc71;
    --warning-color: #f39c12;
    --danger-color: #e74c3c;
    --text-dark: #2c3e50;
    --text-light: #ecf0f1;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: 'Hind Siliguri', 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, var(--dark-color), #34495e);
    color: var(--light-color);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
    overflow-x: hidden;
    position: relative;
  }

  body.light {
    background: linear-gradient(135deg, #f5f7fa, #dfe6e9);
    color: var(--text-dark);
  }

  .container {
    background: rgba(44, 62, 80, 0.9);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    padding: 40px;
    border-radius: 25px;
    text-align: center;
    max-width: 600px;
    width: 100%;
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    border: 1px solid rgba(255,255,255,0.15);
    animation: fadeInUp 0.8s ease;
    position: relative;
    overflow: hidden;
    z-index: 1;
  }

  .container::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(142,68,173,0.1) 0%, transparent 70%);
    z-index: -1;
    animation: rotate 20s linear infinite;
  }

  h1 {
    margin-bottom: 20px;
    font-size: 2.2rem;
    color: var(--secondary-color);
    font-weight: 700;
    text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    position: relative;
    display: inline-block;
  }

  h1::after {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%);
    width: 80px;
    height: 3px;
    background: var(--accent-color);
    border-radius: 3px;
  }

  body.light h1 { color: var(--primary-color); }

  p {
    font-size: 1.2rem;
    margin-bottom: 30px;
    font-weight: 500;
    line-height: 1.6;
    opacity: 0.9;
  }

  .counter {
    font-size: 2.5rem;
    font-weight: 700;
    margin: 40px 0;
    letter-spacing: 1px;
    color: var(--accent-color);
    background: rgba(0,0,0,0.25);
    padding: 25px;
    border-radius: 15px;
    box-shadow: inset 0 0 15px rgba(0,0,0,0.2), 0 5px 15px rgba(0,0,0,0.2);
    border: 1px solid rgba(255,255,255,0.1);
    transition: all 0.3s ease;
  }

  .counter:hover {
    transform: translateY(-3px);
    box-shadow: inset 0 0 15px rgba(0,0,0,0.2), 0 8px 20px rgba(0,0,0,0.3);
  }

  body.light .counter {
    color: var(--danger-color);
    background: rgba(255,255,255,0.6);
  }

  .btn-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    margin-top: 30px;
  }

  button {
    background: var(--primary-color);
    border: none;
    padding: 15px 30px;
    border-radius: 50px;
    color: var(--light-color);
    font-weight: 600;
    cursor: pointer;
    font-size: 1.1rem;
    display: flex;
    align-items: center;
    justify-content: center;
    min-width: 200px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    position: relative;
    overflow: hidden;
    transition: all 0.3s ease;
  }

  #themeToggle { background: var(--warning-color); color: var(--text-dark);}
  #notifyBtn { background: var(--success-color);}
  #resetBtn { background: var(--danger-color);}

  .notification-info {
    margin-top: 25px;
    font-size: 1rem;
    opacity: 0.9;
    padding: 15px;
    border-radius: 10px;
    background: rgba(255,255,255,0.1);
    transition: all 0.3s ease;
  }

  body.light .notification-info { background: rgba(0,0,0,0.05); }

  /* Floating Hearts */
  .heart {
    position: absolute;
    color: rgba(255,0,0,0.2);
    font-size: 20px;
    user-select: none;
    animation: floatHeart linear infinite;
  }

  @keyframes floatHeart {
    0% { transform: translateY(100vh) translateX(0) scale(0.5); opacity: 0;}
    10% { opacity: 0.5;}
    50% { opacity: 1;}
    100% { transform: translateY(-10vh) translateX(50px) scale(1); opacity: 0;}
  }

  @keyframes fadeInUp { from {opacity:0; transform: translateY(30px);} to {opacity:1; transform:translateY(0);} }
  @keyframes rotate { from{transform:rotate(0deg);} to{transform:rotate(360deg);} }

</style>

<link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <div class="container">
    <h1><i class="fas fa-heart"></i> ÂàùÊ¨°ÊÅãÁà±</h1>
    <p><strong>2027Âπ¥1Êúà20Êó•, Êó©‰∏ä 11:59:59</strong></p>
    <div class="counter" id="counter">
      <div class="counter-inner" id="counterInner">Âä†ËΩΩ‰∏≠...</div>
    </div>
    <div class="btn-container">
      <button id="themeToggle"><i class="fas fa-moon"></i> &nbsp; ÊöóÈªëÊ®°Âºè</button>
      <button id="notifyBtn"><i class="fas fa-bell"></i> &nbsp; ÈÄöÁü•</button>
      <button id="resetBtn"><i class="fas fa-redo"></i> &nbsp; ÈáçÁΩÆ</button>
    </div>
    <div class="notification-info" id="notificationInfo"></div>
  </div>

  <div id="heartsContainer"></div>

<script>
const counterInner = document.getElementById('counterInner');
const themeToggle = document.getElementById('themeToggle');
const notifyBtn = document.getElementById('notifyBtn');
const resetBtn = document.getElementById('resetBtn');
const notificationInfo = document.getElementById('notificationInfo');

const defaultDate = new Date("2027-01-20T11:56:43");
let targetDate = new Date(defaultDate);
let isDark = true;

function updateCounter() {
  const now = new Date();
  let diff = now - targetDate;

  if(diff<0){
    counterInner.innerHTML = "ÁõÆÊ†áÊó∂Èó¥Êú™Âà∞";
    return;
  }

  const days = Math.floor(diff / (1000*60*60*24));
  const hours = Math.floor((diff / (1000*60*60))%24);
  const minutes = Math.floor((diff / (1000*60))%60);
  const seconds = Math.floor((diff /1000)%60);

  counterInner.innerHTML = `${days} Â§© ${hours} Â∞èÊó∂ ${minutes} ÂàÜ ${seconds} Áßí`;
}

// Theme toggle
themeToggle.onclick = () => {
  isDark = !isDark;
  document.body.classList.toggle('light');
};

// Notification
notifyBtn.onclick = () => {
  if(Notification.permission === 'granted'){
    new Notification('ÂàùÊ¨°ÊÅãÁà±Êó∂Èó¥', { body: counterInner.innerText });
  } else { Notification.requestPermission(); }
};

// Reset
resetBtn.onclick = () => {
  targetDate = new Date(defaultDate);
  notificationInfo.innerText = "ËÆ°Êó∂Âô®Â∑≤ÈáçÁΩÆ!";
};

updateCounter();
setInterval(updateCounter,1000);

// Floating Hearts
const heartsContainer = document.getElementById('heartsContainer');
function createHeart(){
  const heart = document.createElement('div');
  heart.classList.add('heart');
  heart.innerHTML='üíû';
  heart.style.left = Math.random()*100 + 'vw';
  heart.style.animationDuration = (5+Math.random()*5)+'s';
  heart.style.fontSize = (10+Math.random()*30)+'px';
  heartsContainer.appendChild(heart);
  setTimeout(()=>heart.remove(),10000);
}
setInterval(createHeart,500);

</script>
</body>
</html>
