<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>最后一次见面倒计时</title>

<style>
  :root {
    --primary-color: #8e44ad;
    --secondary-color: #9b59b6;
    --dark-color: #2c3e50;
    --light-color: #ecf0f1;
    --accent-color: #e74c3c;
    --success-color: #2ecc71;
    --warning-color: #f39c12;
    --danger-color: #e74c3c;
    --text-dark: #2c3e50;
    --text-light: #ecf0f1;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, var(--dark-color), #34495e);
    color: var(--light-color);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
    overflow: hidden;
    position: relative;
  }

  body.light {
    background: linear-gradient(135deg, #f5f7fa, #dfe6e9);
    color: var(--text-dark);
  }

  .container {
    background: rgba(44, 62, 80, 0.9);
    padding: 40px;
    border-radius: 25px;
    text-align: center;
    max-width: 600px;
    width: 100%;
    box-shadow: 0 20px 40px rgba(0,0,0,.3);
    position: relative;
    overflow: hidden;
    z-index: 1;
  }

  h1 {
    margin-bottom: 20px;
    font-size: 2.2rem;
    color: var(--secondary-color);
    font-weight: 700;
  }

  p {
    font-size: 1.2rem;
    margin-bottom: 30px;
  }

  .counter {
    font-size: 2.5rem;
    font-weight: 700;
    margin: 40px 0;
    color: var(--accent-color);
    background: rgba(0,0,0,.25);
    padding: 25px;
    border-radius: 15px;
  }

  .btn-container {
    display: flex;
    gap: 15px;
    justify-content: center;
    flex-wrap: wrap;
  }

  button {
    padding: 15px 30px;
    border-radius: 50px;
    border: none;
    cursor: pointer;
    font-size: 1.1rem;
    color: #fff;
  }

  #themeToggle { background: #f39c12; color:#000; }
  #notifyBtn { background: #2ecc71; }
  #resetBtn { background: #e74c3c; }

  .notification-info {
    margin-top: 20px;
    font-size: 1rem;
  }

  /* Floating heart background */
  .heart {
    position: absolute;
    color: rgba(255,0,0,0.2);
    font-size: 20px;
    animation: floatHeart linear infinite;
    user-select: none;
  }

  @keyframes floatHeart {
    0% { transform: translateY(100vh) translateX(0) scale(0.5); opacity: 0; }
    10% { opacity: 0.5; }
    50% { opacity: 1; }
    100% { transform: translateY(-10vh) translateX(50px) scale(1); opacity: 0; }
  }

</style>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

<div class="container">
  <h1><i class="fas fa-heart"></i> 最后一次见到你</h1>
  <p><strong>2025年5月17日 上午 11:56:43</strong></p>

  <div class="counter">
    <div id="counterInner">正在加载...</div>
  </div>

  <div class="btn-container">
    <button id="themeToggle"><i class="fas fa-moon"></i> 深色模式</button>
    <button id="notifyBtn"><i class="fas fa-bell"></i> 通知</button>
    <button id="resetBtn"><i class="fas fa-redo"></i> 重置</button>
  </div>

  <div class="notification-info" id="notificationInfo"></div>
</div>

<!-- Floating hearts -->
<div id="hearts"></div>

<script>
const counterInner = document.getElementById('counterInner');
const themeToggle = document.getElementById('themeToggle');
const notifyBtn = document.getElementById('notifyBtn');
const resetBtn = document.getElementById('resetBtn');
const notificationInfo = document.getElementById('notificationInfo');

const defaultDate = new Date("2025-05-17T11:56:43");
let targetDate = new Date(defaultDate);
let isDark = true;

// Timer function
function updateCounter() {
  const now = new Date();
  const diff = now - targetDate;

  if (diff < 0) {
    counterInner.innerHTML = "目标时间尚未到达";
    return;
  }

  const days = Math.floor(diff / (1000*60*60*24));
  const hours = Math.floor((diff / (1000*60*60)) % 24);
  const minutes = Math.floor((diff / (1000*60)) % 60);
  const seconds = Math.floor((diff / 1000) % 60);

  counterInner.innerHTML = `${days} 天 ${hours} 小时 ${minutes} 分钟 ${seconds} 秒`;
}

// Theme toggle
themeToggle.onclick = () => {
  isDark = !isDark;
  document.body.classList.toggle('light');
};

// Notification
notifyBtn.onclick = () => {
  if (Notification.permission === 'granted') {
    new Notification('最后一次见面时间', { body: counterInner.innerText });
  } else {
    Notification.requestPermission();
  }
};

// Reset
resetBtn.onclick = () => {
  targetDate = new Date(defaultDate);
  notificationInfo.innerText = "计时器已重置";
};

updateCounter();
setInterval(updateCounter, 1000);

// Floating hearts generation
const heartsContainer = document.getElementById('hearts');

function createHeart() {
  const heart = document.createElement('div');
  heart.classList.add('heart');
  heart.innerHTML = '❤️';
  heart.style.left = Math.random() * 100 + 'vw';
  heart.style.animationDuration = (5 + Math.random()*5) + 's';
  heart.style.fontSize = (10 + Math.random()*30) + 'px';
  heartsContainer.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 10000);
}

setInterval(createHeart, 500);
</script>

</body>
</html>
